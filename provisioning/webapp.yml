- hosts: webapp
  user: root
  become: yes
  gather_facts: yes

  roles:
    - user.isucon
    - bootstrap
    - webapp.deploy
    - nginx
    - mysql
    - golang
    - webapp.mysql
    - webapp.golang
    - webapp.nginx

  tasks:
    - name: Start default daemons
      become: yes
      systemd:
        name: "{{ item }}"
        state: restarted
        daemon_reload: yes
        enabled: yes
      with_items:
        - nginx.service
        - mysql.service
        - isucari.golang.service
